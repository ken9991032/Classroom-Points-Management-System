<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>課堂加分管理系統</title>
  <!-- 引入 Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 基本重置與字型 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f8c3a4, #ebb094);
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      min-height: 80vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* 主功能按鈕列 */
    #mainControls {
      text-align: center;
      margin-bottom: 20px;
    }
    #mainControls button {
      margin: 0 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #fa8072;
      color: #fff;
      cursor: pointer;
    }
    #mainControls button:hover {
      opacity: 0.85;
    }

    /*****************************************
     * 月曆畫面
     *****************************************/
    #calendarView {
      display: block; /* 預設顯示 */
      margin-top: 20px;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header button {
      background-color: #fa8072;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .calendar-header button:hover {
      opacity: 0.85;
    }
    .calendar-header h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    table.calendar {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      margin-bottom: 20px;
    }
    table.calendar thead {
      background-color: #f0f0f0;
    }
    table.calendar th,
    table.calendar td {
      padding: 8px;
      border: 1px solid #ddd;
      width: 14.28%;
      height: 60px;
      vertical-align: middle;
    }
    table.calendar td.empty {
      background-color: #f9f9f9;
      color: #ccc;
    }
    table.calendar td a {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-decoration: none;
      color: #333;
      border-radius: 50%;
      transition: background-color 0.2s;
    }
    table.calendar td a:hover {
      background-color: #ffd5c8;
    }
    table.calendar td a.today {
      background-color: #ffcab5;
      font-weight: bold;
    }

    /*****************************************
     * 加扣分畫面
     *****************************************/
    #scoreView {
      display: none;
      text-align: center;
    }
    #scoreView .btn-bar {
      margin-bottom: 10px;
    }
    #scoreView .btn-bar button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #9b4e84;
      color: #fff;
      cursor: pointer;
    }
    #scoreView .btn-bar button:hover {
      opacity: 0.8;
    }
    #scoreDateTitle {
      margin-bottom: 10px;
    }
    #classSelectContainer {
      margin-bottom: 10px;
    }
    #classSelect {
      padding: 4px;
    }
    #classSelectContainer button {
      margin-left: 5px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background-color: #2db082;
      color: #fff;
      cursor: pointer;
    }
    #classSelectContainer button:hover {
      opacity: 0.85;
    }
    /* 刪除班別按鈕 (紅色) */
    #deleteClassBtn {
      background-color: #d9534f !important;
    }
    #scoreTable {
      margin: 0 auto;
      border-collapse: collapse;
      min-width: 550px;
    }
    #scoreTable th, #scoreTable td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    .plus-btn, .minus-btn {
      padding: 2px 6px;
      margin: 0 4px;
      background-color: #2db082;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .minus-btn {
      background-color: #eb6969;
    }
    .plus-btn:hover, .minus-btn:hover {
      opacity: 0.8;
    }
    .infraction-btn, .view-infraction-btn {
      padding: 2px 6px;
      margin: 0 4px;
      background-color: #f5b971;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .infraction-btn:hover, .view-infraction-btn:hover {
      opacity: 0.8;
    }
    .max-score {
      color: red;
      font-weight: bold;
    }

    /*****************************************
     * 每月統計圖表
     *****************************************/
    #monthlyChartView {
      display: none;
      text-align: center;
    }
    #monthlyChartView .chart-header {
      margin-bottom: 10px;
    }
    #monthlyChartView .chart-header select {
      padding: 4px;
      margin: 0 5px;
    }
    #chartContainer {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      height: 400px;
    }

    /*****************************************
     * 分組管理畫面
     *****************************************/
    #groupView {
      display: none;
      padding: 10px;
    }
    #groupView .btn-bar {
      margin-bottom: 10px;
      text-align: center;
    }
    #groupView .btn-bar button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #9b4e84;
      color: #fff;
      cursor: pointer;
    }
    #groupView .btn-bar button:hover {
      opacity: 0.8;
    }
    #groupDateTitle {
      margin-bottom: 10px;
    }
    #groupContainer {
      margin-top: 10px;
    }
    .group-panel {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 10px;
    }
    .group-panel h3 {
      margin-bottom: 8px;
    }
    .group-score {
      margin: 4px 0;
    }
    .group-score button {
      padding: 2px 6px;
      margin: 0 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .group-score button:hover {
      opacity: 0.8;
    }
    .group-members {
      margin-top: 6px;
    }
    .group-members label {
      display: inline-block;
      margin-right: 8px;
    }

    /*****************************************
     * 獎品兌換畫面
     *****************************************/
    #prizeView {
      display: none;
    }
    #prizeView h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #prizeView .btn-bar {
      text-align: center;
      margin-bottom: 10px;
    }
    #prizeView .btn-bar button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #2db082;
      color: #fff;
      cursor: pointer;
    }
    #prizeView .btn-bar button:hover {
      opacity: 0.85;
    }
    #prizeTable {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    #prizeTable th, #prizeTable td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    /*****************************************
     * Modal 共用
     *****************************************/
    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
    }
    .modal {
      background-color: #fff;
      width: 300px;
      padding: 20px;
      border-radius: 8px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .modal h3 {
      margin-bottom: 10px;
    }
    .modal label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .modal input[type="text"], .modal textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }
    .modal textarea {
      height: 80px;
      resize: none;
    }
    .modal button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #fa8072;
      color: #fff;
      cursor: pointer;
    }
    .modal button:hover {
      opacity: 0.8;
    }
    /* 其他Modal尺寸 */
    #groupModal .modal { width: 250px; }
    #addStudentModal .modal,
    #deleteStudentModal .modal,
    #addPrizeModal .modal,
    #redeemPrizeModal .modal,
    #editPrizeModal .modal {
      width: 300px;
    }
    #redemptionHistoryModal .modal {
      width: 320px;
      max-height: 60vh;
      overflow-y: auto;
    }
    #randomStudentModal .modal {
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>課堂加分管理系統</h1>

  <!-- 主功能按鈕 -->
  <div id="mainControls">
    <input type="file" id="importFileInput" accept=".json" style="display:none;">
    <button id="importBtn">匯入JSON</button>
    <button id="exportBtn">匯出JSON</button>
    <button id="addClassBtn">新增班級與學生</button>
    <button id="groupBtn">設定分組</button>
    <button id="monthlyChartBtn">每月統計</button>
    <button id="randomStudentBtn">隨機選擇學生</button>
    <button id="prizeBtn">獎品兌換</button>
  </div>

  <!-- 月曆畫面 (預設顯示) -->
  <div id="calendarView">
    <div class="calendar-header">
      <button id="prevMonthBtn">上一個月</button>
      <h2 id="calendarTitle">2025年2月</h2>
      <button id="nextMonthBtn">下一個月</button>
    </div>
    <table class="calendar">
      <thead>
        <tr>
          <th>日</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
        <!-- 由 JS 動態產生日期格子 -->
      </tbody>
    </table>
  </div>

  <!-- 加扣分畫面 -->
  <div id="scoreView">
    <div class="btn-bar">
      <button id="backBtn">回上一頁</button>
    </div>
    <h2 id="scoreDateTitle">日期: 20250213</h2>
    <div id="classSelectContainer">
      <label for="classSelect">選擇班級：</label>
      <select id="classSelect"></select>
      <button id="addStudentBtn">新增學生</button>
      <button id="deleteStudentBtn">刪除學生</button>
      <button id="deleteClassBtn">刪除班別</button>
    </div>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>學生編號</th>
          <th>學生姓名</th>
          <th>分數</th>
          <th>加分</th>
          <th>扣分</th>
          <th>違規</th>
        </tr>
      </thead>
      <tbody id="scoreTableBody">
        <!-- JS 動態產生學生資料列 -->
      </tbody>
    </table>
  </div>

  <!-- 每月統計圖表 -->
  <div id="monthlyChartView">
    <div class="chart-header">
      <button id="monthlyChartBackBtn">回上一頁</button>
      <select id="monthlyClassSelect"></select>
    </div>
    <div id="chartContainer">
      <canvas id="myMonthlyChart"></canvas>
    </div>
  </div>

  <!-- 分組管理畫面 -->
  <div id="groupView">
    <div class="btn-bar">
      <button id="groupBackBtn">回上一頁</button>
      <button id="applyGroupScoreBtn">更新組別分數</button>
    </div>
    <h2 id="groupDateTitle">分組日期: </h2>
    <div>
      <label for="groupClassSelect">選擇班級：</label>
      <select id="groupClassSelect"></select>
    </div>
    <div id="groupContainer">
      <!-- JS 動態產生分組面板 -->
    </div>
  </div>

  <!-- 獎品兌換畫面 -->
  <div id="prizeView">
    <h2>獎品兌換</h2>
    <div class="btn-bar">
      <button id="backFromPrizeBtn">回上一頁</button>
      <button id="addPrizeBtn">新增獎品</button>
      <button id="viewRedemptionHistoryBtn">兌換紀錄</button>
    </div>
    <table id="prizeTable">
      <thead>
        <tr>
          <th>獎品名稱</th>
          <th>剩餘數量</th>
          <th>所需分數</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="prizeTableBody">
        <!-- JS 動態產生獎品資料列 -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal：新增班級與學生 -->
<div class="modal-backdrop" id="addClassModalBackdrop">
  <div class="modal">
    <h3>新增班級與學生</h3>
    <label for="classNameInput">班級名稱：</label>
    <input type="text" id="classNameInput" placeholder="例如：三年甲班">
    <label for="studentNamesInput">學生資料 (每行一位)：</label>
    <textarea id="studentNamesInput" placeholder="例如:
15陳小明
20王大力"></textarea>
    <button id="addClassSubmitBtn">送出</button>
    <button id="addClassCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：新增學生 -->
<div class="modal-backdrop" id="addStudentModal">
  <div class="modal">
    <h3>新增學生</h3>
    <label for="newStudentCode">學生編號：</label>
    <input type="text" id="newStudentCode" placeholder="例如：15">
    <label for="newStudentName">學生姓名：</label>
    <input type="text" id="newStudentName" placeholder="例如：陳小明">
    <button id="newStudentSubmitBtn">送出</button>
    <button id="newStudentCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：刪除學生 -->
<div class="modal-backdrop" id="deleteStudentModal">
  <div class="modal">
    <h3>刪除學生</h3>
    <label for="deleteStudentSelect">選擇要刪除的學生：</label>
    <select id="deleteStudentSelect"></select>
    <button id="deleteStudentSubmitBtn">刪除</button>
    <button id="deleteStudentCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：設定分組數量 -->
<div class="modal-backdrop" id="groupModal">
  <div class="modal">
    <h3>設定分組數量</h3>
    <label for="groupCountInput">輸入分組數量：</label>
    <input type="number" id="groupCountInput" min="1" placeholder="例如：3">
    <button id="groupSubmitBtn">送出</button>
    <button id="groupCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：記錄違規 -->
<div class="modal-backdrop" id="infractionModal">
  <div class="modal">
    <h3>記錄違規</h3>
    <p id="infractionStudentInfo"></p>
    <label for="infractionReasonInput">違規原因：</label>
    <textarea id="infractionReasonInput" placeholder="例如：上課滑手機"></textarea>
    <button id="infractionSubmitBtn">送出</button>
    <button id="infractionCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：查看違規 -->
<div class="modal-backdrop" id="viewInfractionModal">
  <div class="modal">
    <h3>違規紀錄</h3>
    <p id="viewInfractionStudentInfo"></p>
    <ul id="infractionList"></ul>
    <button id="viewInfractionCloseBtn">關閉</button>
  </div>
</div>

<!-- Modal：隨機選擇學生 -->
<div class="modal-backdrop" id="randomStudentModal">
  <div class="modal">
    <h3>隨機選擇學生</h3>
    <p id="randomStudentInfo"></p>
    <button id="nextStudentBtn">下一位</button>
    <button id="closeRandomModalBtn">關閉</button>
  </div>
</div>

<!-- Modal：新增獎品 -->
<div class="modal-backdrop" id="addPrizeModal">
  <div class="modal">
    <h3>新增獎品</h3>
    <label for="prizeNameInput">獎品名稱：</label>
    <input type="text" id="prizeNameInput" placeholder="例如：書籤">
    <label for="prizeQuantityInput">數量：</label>
    <input type="number" id="prizeQuantityInput" min="1" placeholder="例如：10">
    <label for="prizePointsInput">所需分數：</label>
    <input type="number" id="prizePointsInput" min="1" placeholder="例如：50">
    <button id="addPrizeSubmitBtn">送出</button>
    <button id="addPrizeCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：編輯獎品 -->
<div class="modal-backdrop" id="editPrizeModal">
  <div class="modal">
    <h3>編輯獎品</h3>
    <label for="editPrizeNameInput">獎品名稱：</label>
    <input type="text" id="editPrizeNameInput" placeholder="例如：書籤">
    <label for="editPrizeQuantityInput">數量：</label>
    <input type="number" id="editPrizeQuantityInput" min="1" placeholder="例如：10">
    <label for="editPrizePointsInput">所需分數：</label>
    <input type="number" id="editPrizePointsInput" min="1" placeholder="例如：50">
    <button id="editPrizeSubmitBtn">儲存</button>
    <button id="editPrizeCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：兌換獎品 -->
<div class="modal-backdrop" id="redeemPrizeModal">
  <div class="modal">
    <h3>兌換獎品</h3>
    <p id="redeemPrizeInfo"></p>
    <label for="redeemClassSelect">選擇班級：</label>
    <select id="redeemClassSelect"></select>
    <label for="redeemStudentSelect">選擇學生：</label>
    <select id="redeemStudentSelect"></select>
    <button id="redeemPrizeSubmitBtn">確認兌換</button>
    <button id="redeemPrizeCancelBtn">取消</button>
  </div>
</div>

<!-- Modal：兌換紀錄 -->
<div class="modal-backdrop" id="redemptionHistoryModal">
  <div class="modal">
    <h3>兌換紀錄</h3>
    <ul id="redemptionHistoryList"></ul>
    <button id="redemptionHistoryCloseBtn">關閉</button>
  </div>
</div>

<script>
/*******************************************
 * 全域資料結構
 *******************************************/
let allData = { classes: [] };
let groupData = {};
let groupCount = 0;
let currentScoreDate = "";
let prizeList = [];
let prizeIdCounter = 1;

/*******************************************
 * 預設顯示月份：2025/2
 *******************************************/
let currentYear = 2025;
let currentMonth = 1;

/*******************************************
 * 1. 匯入 / 匯出 JSON
 *******************************************/
const importBtn = document.getElementById('importBtn');
const exportBtn = document.getElementById('exportBtn');
const importFileInput = document.getElementById('importFileInput');

exportBtn.addEventListener('click', () => {
  const dataStr = JSON.stringify({ allData, prizeList, groupData }, null, 2);
  const blob = new Blob([dataStr], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = "classData.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

importBtn.addEventListener('click', () => {
  importFileInput.click();
});

importFileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    try {
      const parsed = JSON.parse(evt.target.result);
      allData = parsed.allData || { classes: [] };
      prizeList = parsed.prizeList || [];
      groupData = parsed.groupData || {};
      alert("匯入成功！");
      // 重新渲染月曆
      renderCalendar(currentYear, currentMonth);
      // 若目前在加扣分畫面且有 currentScoreDate，就刷新
      if (scoreView.style.display === 'block' && currentScoreDate) {
        showScoreView(currentScoreDate);
      }
    } catch (error) {
      alert("JSON 格式錯誤或讀取失敗！");
    }
  };
  reader.readAsText(file);
  importFileInput.value = "";
});

/*******************************************
 * 2. 新增班級與學生 (Modal)
 *******************************************/
const addClassBtn = document.getElementById('addClassBtn');
const addClassModalBackdrop = document.getElementById('addClassModalBackdrop');
const classNameInput = document.getElementById('classNameInput');
const studentNamesInput = document.getElementById('studentNamesInput');
const addClassSubmitBtn = document.getElementById('addClassSubmitBtn');
const addClassCancelBtn = document.getElementById('addClassCancelBtn');

addClassBtn.addEventListener('click', () => {
  addClassModalBackdrop.style.display = 'block';
});
addClassCancelBtn.addEventListener('click', () => {
  closeAddClassModal();
});
addClassSubmitBtn.addEventListener('click', () => {
  const className = classNameInput.value.trim();
  const studentLines = studentNamesInput.value.trim();
  if (!className) {
    alert("請輸入班級名稱！");
    return;
  }
  if (!studentLines) {
    alert("請至少輸入一位學生！");
    return;
  }
  const studentsArr = studentLines.split('\n')
    .map(line => parseStudentLine(line))
    .filter(stu => stu.name !== '' || stu.code !== '');
  if (studentsArr.length === 0) {
    alert("學生資料不可為空！");
    return;
  }
  allData.classes.push({ className, students: studentsArr });
  alert(`已新增班級：${className}，學生數：${studentsArr.length}`);
  closeAddClassModal();
});

function parseStudentLine(line) {
  const raw = line.trim();
  const match = raw.match(/^(\d+)(.*)$/);
  if (match) {
    const code = match[1].trim();
    const name = match[2].trim();
    return { code, name, scores: {}, infractions: [], redemptions: [] };
  } else {
    return { code: '', name: raw, scores: {}, infractions: [], redemptions: [] };
  }
}

function closeAddClassModal() {
  addClassModalBackdrop.style.display = 'none';
  classNameInput.value = '';
  studentNamesInput.value = '';
}

/*******************************************
 * 3. 月曆產生 & 進入加扣分畫面
 *******************************************/
const calendarView = document.getElementById('calendarView');
const scoreView = document.getElementById('scoreView');
const calendarTitle = document.getElementById('calendarTitle');
const calendarBody = document.getElementById('calendarBody');
const prevMonthBtn = document.getElementById('prevMonthBtn');
const nextMonthBtn = document.getElementById('nextMonthBtn');

function renderCalendar(year, month) {
  calendarTitle.textContent = `${year}年${month+1}月`;
  calendarBody.innerHTML = '';
  
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month+1, 0);
  const totalDays = lastDay.getDate();
  const startDay = firstDay.getDay();
  let currentRow = document.createElement('tr');
  let cellCount = 0;
  
  // 放空白格
  for (let i = 0; i < startDay; i++) {
    const emptyCell = document.createElement('td');
    emptyCell.classList.add('empty');
    currentRow.appendChild(emptyCell);
    cellCount++;
  }
  
  // 產生日期
  for (let dateNum = 1; dateNum <= totalDays; dateNum++) {
    const dateCell = document.createElement('td');
    const dateLink = document.createElement('a');
    dateLink.textContent = dateNum;
    dateLink.href = 'javascript:void(0);';
    
    const now = new Date();
    if (
      year === now.getFullYear() &&
      month === now.getMonth() &&
      dateNum === now.getDate()
    ) {
      dateLink.classList.add('today');
    }
    
    dateLink.addEventListener('click', () => {
      const y = year;
      const m = String(month+1).padStart(2, '0');
      const d = String(dateNum).padStart(2, '0');
      const dateKey = `${y}${m}${d}`;
      currentScoreDate = dateKey;
      showScoreView(dateKey);
    });
    
    dateCell.appendChild(dateLink);
    currentRow.appendChild(dateCell);
    cellCount++;
    
    if (cellCount === 7) {
      calendarBody.appendChild(currentRow);
      currentRow = document.createElement('tr');
      cellCount = 0;
    }
  }
  
  // 補空白
  if (cellCount > 0 && cellCount < 7) {
    for (let i = cellCount; i < 7; i++) {
      const emptyCell = document.createElement('td');
      emptyCell.classList.add('empty');
      currentRow.appendChild(emptyCell);
    }
    calendarBody.appendChild(currentRow);
  }
}

function showScoreView(dateKey) {
  calendarView.style.display = 'none';
  monthlyChartView.style.display = 'none';
  groupView.style.display = 'none';
  prizeView.style.display = 'none';
  scoreView.style.display = 'block';
  scoreDateTitle.textContent = `日期: ${dateKey}`;
  renderClassSelect();

  };
}

function renderScoreTable(dateKey, classIdx) {
  const cls = allData.classes[classIdx];
  const students = cls.students;
  scoreTableBody.innerHTML = '';
  if (!students || students.length === 0) {
    scoreTableBody.innerHTML = `<tr><td colspan="6">此班級尚無學生</td></tr>`;
    return;
  }
  // 若該日無分數記錄，以前一日最後分數作基礎
  students.forEach(stu => {
    if (stu.scores[dateKey] === undefined) {
      const olderKeys = Object.keys(stu.scores).filter(k => k < dateKey);
      if (olderKeys.length > 0) {
        olderKeys.sort();
        stu.scores[dateKey] = stu.scores[olderKeys[olderKeys.length - 1]];
      } else {
        stu.scores[dateKey] = 0;
      }
    }
  });
  const scoresArr = students.map(stu => stu.scores[dateKey]);
  const maxScore = Math.max(...scoresArr);
  
  students.forEach((stu, sIdx) => {
    const tr = document.createElement('tr');
    const codeTd = document.createElement('td');
    codeTd.textContent = stu.code;
    tr.appendChild(codeTd);
    
    const nameTd = document.createElement('td');
    nameTd.textContent = stu.name;
    tr.appendChild(nameTd);
    
    const scoreTd = document.createElement('td');
    scoreTd.textContent = stu.scores[dateKey];
    if (stu.scores[dateKey] === maxScore && maxScore !== 0) {
      scoreTd.classList.add('max-score');
    }
    tr.appendChild(scoreTd);
    
    const plusTd = document.createElement('td');
    const plusBtn = document.createElement('button');
    plusBtn.textContent = '+';
    plusBtn.className = 'plus-btn';
    plusBtn.addEventListener('click', () => {
      const delta = 1;
      stu.scores[dateKey] += delta;
      propagateScoreChange(stu, dateKey, delta);
      renderScoreTable(dateKey, classIdx);
    });
    plusTd.appendChild(plusBtn);
    tr.appendChild(plusTd);
    
    const minusTd = document.createElement('td');
    const minusBtn = document.createElement('button');
    minusBtn.textContent = '-';
    minusBtn.className = 'minus-btn';
    minusBtn.addEventListener('click', () => {
      const delta = -1;
      stu.scores[dateKey] += delta;
      propagateScoreChange(stu, dateKey, delta);
      renderScoreTable(dateKey, classIdx);
    });
    minusTd.appendChild(minusBtn);
    tr.appendChild(minusTd);
    
    const infractionTd = document.createElement('td');
    const infractionBtn = document.createElement('button');
    infractionBtn.textContent = '記錄';
    infractionBtn.className = 'infraction-btn';
    infractionBtn.addEventListener('click', () => { openInfractionModal(stu); });
    infractionTd.appendChild(infractionBtn);
    const viewInfractionBtn = document.createElement('button');
    const infCount = stu.infractions ? stu.infractions.length : 0;
    viewInfractionBtn.textContent = `查看(${infCount})`;
    viewInfractionBtn.className = 'view-infraction-btn';
    viewInfractionBtn.addEventListener('click', () => { openViewInfractionModal(stu); });
    infractionTd.appendChild(viewInfractionBtn);
    tr.appendChild(infractionTd);
    
    scoreTableBody.appendChild(tr);
  });
}

// 將 dateKey 之後所有已存在的分數都加上 delta
function propagateScoreChange(stu, dateKey, delta) {
  Object.keys(stu.scores).forEach(k => {
    if (k > dateKey) {
      stu.scores[k] += delta;
    }
  });
}

function renderGroupContainer(dateKey, classIdx) {
  if (!groupData[dateKey][classIdx]) {
    groupData[dateKey][classIdx] = { groups: [] };
    for (let i = 0; i < groupCount; i++) {
      groupData[dateKey][classIdx].groups.push({ members: [], groupScore: 0, oldGroupScore: 0 });
    }
  } else {
    if (groupData[dateKey][classIdx].groups.length !== groupCount) {
      groupData[dateKey][classIdx].groups = [];
      for (let i = 0; i < groupCount; i++) {
        groupData[dateKey][classIdx].groups.push({ members: [], groupScore: 0, oldGroupScore: 0 });
      }
    }
  }
  
  groupContainer.innerHTML = '';
  const cls = allData.classes[classIdx];
  
  groupData[dateKey][classIdx].groups.forEach((group, gIdx) => {
    const panel = document.createElement('div');
    panel.className = 'group-panel';
    const title = document.createElement('h3');
    title.textContent = `組 ${gIdx+1}`;
    panel.appendChild(title);
    
    const scoreDiv = document.createElement('div');
    scoreDiv.className = 'group-score';
    const scoreSpan = document.createElement('span');
    scoreSpan.textContent = `分數: ${group.groupScore}`;
    scoreDiv.appendChild(scoreSpan);
    
    const plusBtn = document.createElement('button');
    plusBtn.textContent = '+';
    plusBtn.addEventListener('click', () => {
      group.groupScore++;
      scoreSpan.textContent = `分數: ${group.groupScore}`;
    });
    scoreDiv.appendChild(plusBtn);
    
    const minusBtn = document.createElement('button');
    minusBtn.textContent = '-';
    minusBtn.addEventListener('click', () => {
      group.groupScore--;
      scoreSpan.textContent = `分數: ${group.groupScore}`;
    });
    scoreDiv.appendChild(minusBtn);
    panel.appendChild(scoreDiv);
    
    const membersDiv = document.createElement('div');
    membersDiv.className = 'group-members';
    membersDiv.textContent = '組員：';
    
    cls.students.forEach((stu, sIdx) => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      if (group.members.includes(sIdx)) { checkbox.checked = true; }
      checkbox.addEventListener('change', (e) => {
        if (e.target.checked) {
          removeStudentFromAllGroups(dateKey, classIdx, sIdx);
          group.members.push(sIdx);
          renderGroupContainer(dateKey, classIdx);
        } else {
          group.members = group.members.filter(idx => idx !== sIdx);
        }
      });
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(`${stu.code} ${stu.name}`));
      membersDiv.appendChild(label);
    });
    
    panel.appendChild(membersDiv);
    groupContainer.appendChild(panel);
  });
}

function removeStudentFromAllGroups(dateKey, classIdx, studentIndex) {
  groupData[dateKey][classIdx].groups.forEach(group => {
    group.members = group.members.filter(idx => idx !== studentIndex);
  });
}

applyGroupScoreBtn.addEventListener('click', () => {
  const classIdx = parseInt(groupClassSelect.value, 10);
  const dateKey = currentScoreDate || formatDate(new Date());
  const groups = groupData[dateKey][classIdx].groups;
  const cls = allData.classes[classIdx];
  
  groups.forEach(group => {
    const delta = group.groupScore - group.oldGroupScore;
    if (delta !== 0) {
      group.members.forEach(studentIndex => {
        const stu = cls.students[studentIndex];
        if (stu.scores[dateKey] === undefined) {
          stu.scores[dateKey] = 0;
        }
        stu.scores[dateKey] += delta;
      });
      group.oldGroupScore = group.groupScore;
    }
  });
  
  alert("組別分數已更新，個人分數同步調整！");
  if (scoreView.style.display === 'block') {
    renderScoreTable(dateKey, classIdx);
  }
});

  calendarView.style.display = 'none';

  groupView.style.display = 'none';

  prizeView.style.display = 'none';

// 新增獎品
addPrizeBtn.addEventListener('click', () => {
  prizeNameInput.value = "";
  prizeQuantityInput.value = "";
  prizePointsInput.value = "";
  addPrizeModal.style.display = 'block';
});
addPrizeCancelBtn.addEventListener('click', () => { addPrizeModal.style.display = 'none'; });
addPrizeSubmitBtn.addEventListener('click', () => {
  const name = prizeNameInput.value.trim();
  const quantity = parseInt(prizeQuantityInput.value, 10);
  const requiredPoints = parseInt(prizePointsInput.value, 10);
  if (!name || isNaN(quantity) || quantity <= 0 || isNaN(requiredPoints) || requiredPoints <= 0) {
    alert("請正確輸入獎品名稱、數量及所需分數！");
    return;
  }
  const prize = { id: prizeIdCounter++, name, quantity, requiredPoints };
  prizeList.push(prize);
  alert(`已新增獎品：${name}`);
  addPrizeModal.style.display = 'none';
  renderPrizeTable();
});

// 渲染獎品表格
function renderPrizeTable() {
  prizeTableBody.innerHTML = "";
  if (prizeList.length === 0) {
    prizeTableBody.innerHTML = "<tr><td colspan='5'>尚無獎品資料</td></tr>";
    return;
  }
  prizeList.forEach(prize => {
    const tr = document.createElement('tr');
    const nameTd = document.createElement('td'); nameTd.textContent = prize.name;
    const qtyTd = document.createElement('td'); qtyTd.textContent = prize.quantity;
    const pointsTd = document.createElement('td'); pointsTd.textContent = prize.requiredPoints;
    const actionTd = document.createElement('td');
    // 兌換按鈕
    const redeemBtn = document.createElement('button');
    redeemBtn.textContent = "兌換";
    redeemBtn.addEventListener('click', () => { openRedeemPrizeModal(prize); });
    actionTd.appendChild(redeemBtn);
    // 編輯按鈕
    const editBtn = document.createElement('button');
    editBtn.textContent = "編輯";
    editBtn.style.marginLeft = "5px";
    editBtn.addEventListener('click', () => { openEditPrizeModal(prize); });
    actionTd.appendChild(editBtn);
    // 刪除按鈕
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = "刪除";
    deleteBtn.style.marginLeft = "5px";
    deleteBtn.addEventListener('click', () => {
      if (confirm("確定刪除此獎品？")) {
        prizeList = prizeList.filter(p => p.id !== prize.id);
        alert("獎品已刪除！");
        renderPrizeTable();
      }
    });
    actionTd.appendChild(deleteBtn);
    tr.appendChild(nameTd);
    tr.appendChild(qtyTd);
    tr.appendChild(pointsTd);
    tr.appendChild(actionTd);
    prizeTableBody.appendChild(tr);
  });
}

// 編輯獎品 Modal
function openEditPrizeModal(prize) {
  editPrizeNameInput.value = prize.name;
  editPrizeQuantityInput.value = prize.quantity;
  editPrizePointsInput.value = prize.requiredPoints;
  editPrizeModal.dataset.prizeId = prize.id;
  editPrizeModal.style.display = 'block';
}
editPrizeCancelBtn.addEventListener('click', () => { editPrizeModal.style.display = 'none'; });
editPrizeSubmitBtn.addEventListener('click', () => {
  const prizeId = parseInt(editPrizeModal.dataset.prizeId, 10);
  const prize = prizeList.find(p => p.id === prizeId);
  if (!prize) {
    alert("獎品資料錯誤！");
    return;
  }
  const name = editPrizeNameInput.value.trim();
  const quantity = parseInt(editPrizeQuantityInput.value, 10);
  const requiredPoints = parseInt(editPrizePointsInput.value, 10);
  if (!name || isNaN(quantity) || quantity <= 0 || isNaN(requiredPoints) || requiredPoints <= 0) {
    alert("請正確輸入獎品名稱、數量及所需分數！");
    return;
  }
  prize.name = name;
  prize.quantity = quantity;
  prize.requiredPoints = requiredPoints;
  alert("獎品資料已更新！");
  editPrizeModal.style.display = 'none';
  renderPrizeTable();
});

// 兌換獎品 Modal
function openRedeemPrizeModal(prize) {
  if (prize.quantity <= 0) {
    alert("該獎品已兌換完畢！");
    return;
  }
  redeemPrizeInfo.textContent = `獎品：${prize.name}，所需分數：${prize.requiredPoints}`;
  redeemClassSelect.innerHTML = "";
  allData.classes.forEach((cls, idx) => {
    const opt = document.createElement('option');
    opt.value = idx;
    opt.textContent = cls.className;
    redeemClassSelect.appendChild(opt);
  });
  redeemClassSelect.onchange = updateRedeemStudentSelect;
  updateRedeemStudentSelect();
  redeemPrizeModal.dataset.prizeId = prize.id;
  redeemPrizeModal.style.display = 'block';
}
function updateRedeemStudentSelect() {
  const classIdx = parseInt(redeemClassSelect.value, 10);
  const students = allData.classes[classIdx].students;
  redeemStudentSelect.innerHTML = "";
  students.forEach((stu, idx) => {
    const opt = document.createElement('option');
    opt.value = idx;
    opt.textContent = `${stu.code} ${stu.name}`;
    redeemStudentSelect.appendChild(opt);
  });
}
redeemPrizeCancelBtn.addEventListener('click', () => { redeemPrizeModal.style.display = 'none'; });
redeemPrizeSubmitBtn.addEventListener('click', () => {
  const prizeId = parseInt(redeemPrizeModal.dataset.prizeId, 10);
  const prize = prizeList.find(p => p.id === prizeId);
  if (!prize) {
    alert("獎品資料錯誤！");
    return;
  }
  const classIdx = parseInt(redeemClassSelect.value, 10);
  const studentIdx = parseInt(redeemStudentSelect.value, 10);
  const student = allData.classes[classIdx].students[studentIdx];
  const dateKey = currentScoreDate || formatDate(new Date());
  if (student.scores[dateKey] === undefined) {
    student.scores[dateKey] = 0;
  }
  if (student.scores[dateKey] < prize.requiredPoints) {
    alert("該學生分數不足，無法兌換！");
    return;
  }
  // 扣除分數
  student.scores[dateKey] -= prize.requiredPoints;
  // 獎品數量 -1
  prize.quantity--;
  // 記錄兌換紀錄
  if (!student.redemptions) {
    student.redemptions = [];
  }
  const now = new Date();
  student.redemptions.push({
    prizeName: prize.name,
    points: prize.requiredPoints,
    time: now.toLocaleString()
  });
  alert(`兌換成功！${student.code} ${student.name} 扣除 ${prize.requiredPoints} 分`);
  redeemPrizeModal.style.display = 'none';
  renderPrizeTable();
  if (scoreView.style.display === 'block') {
    renderScoreTable(dateKey, classIdx);
  }
});

// 兌換紀錄
viewRedemptionHistoryBtn.addEventListener('click', () => {
  openRedemptionHistoryModal();
});
function openRedemptionHistoryModal() {
  redemptionHistoryList.innerHTML = "";
  let records = [];
  allData.classes.forEach(cls => {
    cls.students.forEach(stu => {
      if (stu.redemptions && stu.redemptions.length > 0) {
        stu.redemptions.forEach(rec => {
          records.push({
            student: `${stu.code} ${stu.name}`,
            prize: rec.prizeName,
            points: rec.points,
            time: rec.time
          });
        });
      }
    });
  });
  if (records.length === 0) {
    redemptionHistoryList.innerHTML = "<li>目前無兌換記錄</li>";
  } else {
    records.forEach((rec, idx) => {
      const li = document.createElement('li');
      li.textContent = `${idx+1}. 學生：${rec.student}  獎品：${rec.prize}  扣除分數：${rec.points}  時間：${rec.time}`;
      redemptionHistoryList.appendChild(li);
    });
  }
  redemptionHistoryModal.style.display = 'block';
}
redemptionHistoryCloseBtn.addEventListener('click', () => {
  redemptionHistoryModal.style.display = 'none';
});

/*******************************************
 * 日期格式化
 *******************************************/
function formatDate(d) {
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}${m}${day}`;
}
